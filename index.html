<!DOCTYPE html>
<head>
	
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Sojo Bootstrap</title>
	<meta name="description" content="Custom themed bootstrap version for Sojo">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" href="dist/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="sojo/sojo.css">
	
	<link rel="stylesheet" href="sojo/test.css">
	
	<script src="sojo/modernizr.min.js"></script>
	
</head>
<body>
	
	<!-- The top navigation: TODO: Clean this up! -->
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#collapse-target">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">Brand</a>
		</div>
		<div class="collapse navbar-collapse" id="collapse-target">
			<ul class="nav navbar-nav">
				<li class="active"><a href="#">Link</a></li>
				<li><a href="#">Link</a></li>
				<li class="dropdown">
					<a href="#" class="dropdown-toggle" data-toggle="dropdown">
						Dropdown <b class="caret"></b>
					</a>
					<ul class="dropdown-menu">
						<li><a href="#">Action</a></li>
						<li><a href="#">Another action</a></li>
						<li class="divider"></li>
						<li><a href="#">Separated link</a></li>
					</ul>
				</li>
			</ul>
			<form class="navbar-form navbar-left" role="search">
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Search">
				</div>
				<button type="submit" class="btn btn-default">Submit</button>
			</form>
			<ul class="nav navbar-nav navbar-right">
				<li><a href="#">Link</a></li>
			</ul>
		</div>
	</nav>
	
	<!-- The content container -->
	<div id="main-container" class="container">
		
		<!-- The top-level row that contains both the main content row and nav -->
		<div id="top-level-row" class="row">
			
			<!-- The left column containing the affix'd nav -->
			<div id="nav-column" class="col-sm-3">
				<div id="side-nav affix" role="complementary">
					<ul class="nav">
						<li>
							<a href="#overview">Overview</a>
							<ul class="nav">
								<li><a href="#anchor">Containers</a></li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
			
			<!-- The right column containing the content -->
			<div id="main-column" class="col-sm-9">
				
				<!-- The small sojo logos of single color -->
				<div id="small-logo-row" class="row">
					<div class="col-sm-3 slc">
						<div class="well sojo-logo sojo-black"></div>
					</div>
					<div class="col-sm-3 slc">
						<div class="well sojo-logo sojo-blue"></div>
					</div>
					<div class="col-sm-3 slc">
						<div class="well sojo-logo sojo-orange"></div>
					</div>
					<div class="col-sm-3 slc">
						<div class="well sojo-logo sojo-green"></div>
					</div>
					<div class="col-sm-3 slc">
						<div class="well sojo-logo sojo-magenta"></div>
					</div>
				</div>
				
				<!-- The large sojo logo -->
				<div id="large-logo-row" class="row">
					<img id="full-color" src="logo.svg" width="500px" class="col-sm-6">
					</img>
				</div>
				
			</div>
	</div>
	
	
	
	<script src="sojo/jquery.min.js"></script>
	<script src="dist/js/bootstrap.min.js"></script>
	<script src="sojo/sojo.js"></script>
	<script src="sojo/test.js"></script>
	
</body>
</html>
